{% extends "base.html" %}

{% block stylesheet %}

{% endblock %}

{% block body %}

    <h1>
        Enregistrement du combattant
    </h1>
    <form action="{{url}}?c=combattant&t=update&id={{  combattant.id }}" method="post" enctype="multipart/form-data">
        <label for="nom">Nom :</label>

        <input type="hidden" id="name" name="name" value="{{ combattant.id }}"><br>

        <input type="text" id="name" name="name" value="{{ combattant.name }}"><br>

        <label for="age">Age :</label>
        <input id="age" name="age" value="{{ combattant.age }}"><br>

        <label for="poids">Poids :</label>
        <input id="poids" name="poids" value="{{ combattant.poids }}"><br>

        <label for="taille">Taille :</label>
        <input id="taille" name="taille" value="{{ combattant.taille }}"><br>

        <label for="allonge">Allonge :</label>
        <input id="allongee" name="allonge" value="{{ combattant.poids }}"><br>

        <label for="photo">Photo :</label>
        <input type="file" id="photo" name="photo" value="{{ combattant.photo }}"><br>

        <label for="victoire">Victoire :</label>
        <input id="victoire" name="victoire" value="{{ combattant.victoire }}"><br>

        <label for="defaite">Défaite :</label>
        <input id="defaite" name="defaite" value="{{ combattant.defaite }}"><br>

        <label for="egalite">Egalité :</label>
        <input id="egalite" name="egalite" value="{{ combattant.egalite }}"><br>

        <label for="nationalite">Nationalité :</label>
        <input id="nationalite" name="nationalite" value="{{ combattant.nationalite_id}}"><br>

        <input type="submit" value="Envoyer">
    </form>

{% endblock %}
